<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ username or '友部 瑛稀' }} | IT Professional</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Google Fonts: Inter, JetBrains Mono & Noto Sans JP -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='android-chrome-192x192.png') }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='android-chrome-512x512.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
  <!-- Custom CSS -->
  <style>
    :root {
      --primary: #0ea5e9;
      --primary-dark: #0284c7;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --dark: #0f172a;
      --dark-light: #1e293b;
      --gray-900: #111827;
      --gray-800: #1f2937;
      --gray-700: #374151;
      --gray-600: #4b5563;
      --gray-500: #6b7280;
      --gray-400: #9ca3af;
      --gray-300: #d1d5db;
      --gray-200: #e5e7eb;
      --gray-100: #f3f4f6;
      --white: #ffffff;
      --success: #10b981;
      --warning: #f59e0b;
      --code-bg: #1e1e2e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--dark);
      color: var(--gray-300);
      line-height: 1.7;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated background grid */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(rgba(14, 165, 233, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(14, 165, 233, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }
    
    /* Gradient orbs */
    body::after {
      content: '';
      position: fixed;
      top: -50%;
      right: -20%;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(14, 165, 233, 0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }
    
    .main-container {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    /* Hero Card */
    .hero-section {
      background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.95));
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 24px;
      margin-bottom: 30px;
      overflow: hidden;
      position: relative;
    }
    
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
    }
    
    .hero-content {
      padding: 50px;
    }
    
    .profile-wrapper {
      position: relative;
      display: inline-block;
    }
    
    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 20px;
      object-fit: cover;
      border: 3px solid var(--dark-light);
      box-shadow: 
        0 0 0 4px rgba(14, 165, 233, 0.2),
        0 20px 40px rgba(0, 0, 0, 0.4);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .profile-img:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 
        0 0 0 4px rgba(14, 165, 233, 0.4),
        0 0 30px rgba(14, 165, 233, 0.3),
        0 25px 50px rgba(0, 0, 0, 0.5);
    }
    
    .status-indicator {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      background: var(--success);
      border: 3px solid var(--dark-light);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
      50% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
    }
    
    .name-section {
      margin-bottom: 2rem;
    }
    
    .name-main {
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: clamp(2rem, 4vw, 2.8rem);
      color: var(--white);
      letter-spacing: -0.02em;
      line-height: 1.2;
      margin-bottom: 0.5rem;
    }
    
    .name-sub {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 400;
      color: var(--gray-400);
      font-size: 1.1rem;
    }
    
    .role-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.15), rgba(139, 92, 246, 0.15));
      border: 1px solid rgba(14, 165, 233, 0.3);
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.9rem;
      color: var(--primary);
      font-weight: 500;
      margin-top: 1rem;
    }
    
    .role-badge i {
      font-size: 1rem;
    }
    
    /* Contact Grid */
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-top: 2rem;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 18px 20px;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 14px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .contact-item:hover {
      background: rgba(30, 41, 59, 0.9);
      border-color: rgba(14, 165, 233, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .contact-icon {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.2), rgba(6, 182, 212, 0.1));
      border-radius: 12px;
      color: var(--primary);
      font-size: 1.2rem;
      flex-shrink: 0;
    }
    
    .contact-content {
      flex: 1;
      min-width: 0;
    }
    
    .contact-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--gray-500);
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .contact-value {
      color: var(--gray-200);
      font-weight: 500;
      font-size: 0.95rem;
      word-break: break-word;
    }
    
    .contact-value a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .contact-value a:hover {
      color: var(--accent);
    }
    
    /* Section Cards */
    .section-card {
      background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.95));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 20px;
      margin-bottom: 24px;
      overflow: hidden;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 24px 32px;
      background: linear-gradient(90deg, rgba(14, 165, 233, 0.1), transparent);
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
    }
    
    .section-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      color: var(--white);
      font-size: 1.3rem;
    }
    
    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--white);
      margin: 0;
    }
    
    .section-body {
      padding: 32px;
    }
    
    /* Timeline */
    .timeline {
      position: relative;
      padding-left: 30px;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      left: 6px;
      top: 8px;
      bottom: 8px;
      width: 2px;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
      border-radius: 2px;
    }
    
    .timeline-item {
      position: relative;
      padding-bottom: 20px;
      padding-left: 20px;
    }
    
    .timeline-item:last-child {
      padding-bottom: 0;
    }
    
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -24px;
      top: 8px;
      width: 12px;
      height: 12px;
      background: var(--dark);
      border: 3px solid var(--primary);
      border-radius: 50%;
      z-index: 1;
    }
    
    .timeline-text {
      color: var(--gray-300);
      font-size: 0.95rem;
      line-height: 1.7;
    }
    
    /* Skill Tags */
    .skill-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .skill-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: rgba(14, 165, 233, 0.1);
      border: 1px solid rgba(14, 165, 233, 0.2);
      border-radius: 8px;
      color: var(--primary);
      font-size: 0.85rem;
      font-weight: 500;
      font-family: 'JetBrains Mono', monospace;
      transition: all 0.2s;
    }
    
    .skill-tag:hover {
      background: rgba(14, 165, 233, 0.2);
      border-color: var(--primary);
      transform: translateY(-2px);
    }
    
    .skill-tag i {
      color: var(--accent);
    }
    
    /* Certification Cards */
    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }
    
    .cert-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 20px;
      background: rgba(16, 185, 129, 0.05);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 12px;
      transition: all 0.3s;
    }
    
    .cert-card:hover {
      background: rgba(16, 185, 129, 0.1);
      transform: translateX(5px);
    }
    
    .cert-card i {
      color: var(--success);
      font-size: 1.2rem;
    }
    
    .cert-card span {
      color: var(--gray-200);
      font-size: 0.9rem;
    }
    
    /* Career Cards */
    .career-card {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 20px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .career-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
    }
    
    .career-card:hover {
      background: rgba(30, 41, 59, 0.8);
      border-color: rgba(14, 165, 233, 0.2);
      transform: translateX(5px);
    }
    
    .career-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .career-company {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--white);
    }
    
    .career-period {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 20px;
      color: var(--secondary);
      font-size: 0.85rem;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .career-section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--gray-400);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin: 20px 0 12px;
    }
    
    .career-section-title i {
      color: var(--primary);
    }
    
    .career-content {
      color: var(--gray-300);
      line-height: 1.8;
      padding-left: 16px;
      border-left: 2px solid rgba(148, 163, 184, 0.2);
      white-space: pre-line;
    }
    
    /* Text Content Box */
    .content-box {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 12px;
      padding: 24px;
      color: var(--gray-300);
      line-height: 1.9;
      white-space: pre-line;
    }
    
    /* Code-style accent */
    .code-accent {
      font-family: 'JetBrains Mono', monospace;
      background: rgba(14, 165, 233, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
      color: var(--accent);
      font-size: 0.9em;
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray-500);
      font-size: 0.9rem;
      border-top: 1px solid rgba(148, 163, 184, 0.1);
      margin-top: 40px;
    }
    
    footer p {
      margin: 0;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        padding: 20px 16px;
      }
      
      .hero-content {
        padding: 30px 24px;
        text-align: center;
      }
      
      .profile-img {
        width: 140px;
        height: 140px;
        margin-bottom: 24px;
      }
      
      .contact-grid {
        grid-template-columns: 1fr;
      }
      
      .section-body {
        padding: 24px;
      }
      
      .career-header {
        flex-direction: column;
      }
      
      .name-main {
        font-size: 1.8rem;
      }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--dark);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--gray-700);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--gray-600);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content">
        <div class="row align-items-center g-4">
          <!-- Profile Image -->
          <div class="col-lg-4 text-center text-lg-start">
            <div class="profile-wrapper">
              {% if avatar_url %}
                <img src="{{ avatar_url }}" alt="Profile Photo" class="profile-img">
              {% else %}
                <img src="https://via.placeholder.com/180x180/1e293b/0ea5e9?text=DEV" alt="Profile Photo" class="profile-img">
              {% endif %}
              <div class="status-indicator" title="Available"></div>
            </div>
          </div>
          
          <!-- Name & Role -->
          <div class="col-lg-8">
            <div class="name-section">
              {% set name_main = Name.split('（')[0].strip() %}
              {% set name_sub = Name.split('（', 1)[1].replace('）', '') if '（' in Name else '' %}
              <h1 class="name-main">{{ name_main }}</h1>
              {% if name_sub %}
                <p class="name-sub">{{ name_sub }}</p>
              {% endif %}
            </div>
            
            <!-- Contact Grid -->
            <div class="contact-grid">
              <div class="contact-item">
                <div class="contact-icon">
                  <i class="bi bi-envelope-fill"></i>
                </div>
                <div class="contact-content">
                  <div class="contact-label">Email</div>
                  <div class="contact-value">{{ Email }}</div>
                </div>
              </div>
              
              <div class="contact-item">
                <div class="contact-icon">
                  <i class="bi bi-telephone-fill"></i>
                </div>
                <div class="contact-content">
                  <div class="contact-label">Phone</div>
                  <div class="contact-value">{{ Phone }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- CV Sections Container -->
    <div id="cvSectionsContainer"></div>
    
    <!-- Footer -->
    <footer>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Load CV data from API
    fetch('/api/cv_data')
      .then(response => response.json())
      .then(result => {
        if (result.success && result.data) {
          const cv = result.data;
          const container = document.getElementById('cvSectionsContainer');
          
          // Build sections HTML
          let sectionsHTML = '';
          
          // 履歴書 Section
          sectionsHTML += `
            <section class="section-card">
              <div class="section-header">
                <div class="section-icon">
                  <i class="bi bi-file-earmark-person"></i>
                </div>
                <h2 class="section-title">履歴書 / Resume</h2>
              </div>
              <div class="section-body">
                
                <!-- Personal Info -->
                
                <!-- 学歴 -->
                <div class="mb-5">
                  <h3 class="h5 fw-bold mb-3" style="color: var(--secondary);">
                    <i class="bi bi-mortarboard-fill me-2"></i>学歴 / Education
                  </h3>
                  <div class="timeline" id="educationTimeline"></div>
                </div>
                
                <!-- 職歴 -->
                <div class="mb-5">
                  <h3 class="h5 fw-bold mb-3" style="color: var(--success);">
                    <i class="bi bi-briefcase-fill me-2"></i>職歴 / Work History
                  </h3>
                  <div class="timeline" id="workHistoryTimeline"></div>
                </div>
                
                <!-- 免許・資格 -->
                <div class="mb-5">
                  <h3 class="h5 fw-bold mb-3" style="color: var(--warning);">
                    <i class="bi bi-award-fill me-2"></i>免許・資格 / Certifications
                  </h3>
                  <div class="cert-grid" id="certificationsGrid"></div>
                </div>
                
                <!-- 志望動機 -->
                ${cv.志望動機 ? `
                <div class="mb-5">
                  <h3 class="h5 fw-bold mb-3" style="color: var(--accent);">
                    <i class="bi bi-lightning-fill me-2"></i>志望動機 / Motivation
                  </h3>
                  <div class="content-box">${cv.志望動機}</div>
                </div>
                ` : ''}
                
                <!-- 本人希望記入欄 -->
                ${cv.本人希望記入欄 ? `
                <div>
                  <h3 class="h5 fw-bold mb-3" style="color: var(--gray-400);">
                    <i class="bi bi-chat-quote-fill me-2"></i>本人希望記入欄
                  </h3>
                  <div class="content-box">${cv.本人希望記入欄}</div>
                </div>
                ` : ''}
                
              </div>
            </section>
          `;
          
          // 職務経歴書 Section
          sectionsHTML += `
            <section class="section-card">
              <div class="section-header">
                <div class="section-icon" style="background: linear-gradient(135deg, var(--secondary), #a855f7);">
                  <i class="bi bi-journal-code"></i>
                </div>
                <h2 class="section-title">職務経歴書 / Career History</h2>
              </div>
              <div class="section-body" id="careerDetailsSection"></div>
            </section>
          `;
          
          // Skills & Self PR Section
          sectionsHTML += `
            <section class="section-card">
              <div class="section-header">
                <div class="section-icon" style="background: linear-gradient(135deg, var(--success), #22c55e);">
                  <i class="bi bi-terminal-fill"></i>
                </div>
                <h2 class="section-title">スキル & 自己PR / Skills & About</h2>
              </div>
              <div class="section-body">
                
                <!-- 自己PR -->
                ${cv.自己PR ? `
                <div class="mb-5">
                  <h3 class="h5 fw-bold mb-3" style="color: var(--primary);">
                    <i class="bi bi-person-badge-fill me-2"></i>自己PR / About Me
                  </h3>
                  <div class="content-box">${cv.自己PR}</div>
                </div>
                ` : ''}
                
                <!-- 保有スキル -->
                ${cv.保有スキル ? `
                <div>
                  <h3 class="h5 fw-bold mb-3" style="color: var(--accent);">
                    <i class="bi bi-gear-fill me-2"></i>保有スキル / Technical Skills
                  </h3>
                  <div class="skill-grid" id="skillsGrid"></div>
                </div>
                ` : ''}
                
              </div>
            </section>
          `;
          
          container.innerHTML = sectionsHTML;
          
          // Render dynamic sections
          renderEducation(cv);
          renderWorkHistory(cv);
          renderCertifications(cv);
          renderCareerDetails(cv);
          renderSkills(cv);
        }
      })
      .catch(error => console.error('Error loading CV data:', error));
    
    // Function to render education
    function renderEducation(cv) {
      const timeline = document.getElementById('educationTimeline');
      if (!timeline) return;
      
      const eduIndices = [];
      Object.keys(cv).forEach(key => {
        if (key.startsWith('学歴')) {
          const num = parseInt(key.replace('学歴', ''));
          if (!isNaN(num) && cv[key]) {
            eduIndices.push(num);
          }
        }
      });
      
      eduIndices.sort((a, b) => a - b);
      
      let html = '';
      eduIndices.forEach(index => {
        html += `
          <div class="timeline-item">
            <p class="timeline-text">${cv[`学歴${index}`]}</p>
          </div>
        `;
      });
      
      timeline.innerHTML = html;
    }
    
    // Function to render work history
    function renderWorkHistory(cv) {
      const timeline = document.getElementById('workHistoryTimeline');
      if (!timeline) return;
      
      const workIndices = [];
      Object.keys(cv).forEach(key => {
        if (key.startsWith('職歴')) {
          const num = parseInt(key.replace('職歴', ''));
          if (!isNaN(num) && cv[key]) {
            workIndices.push(num);
          }
        }
      });
      
      workIndices.sort((a, b) => a - b);
      
      let html = '';
      workIndices.forEach(index => {
        html += `
          <div class="timeline-item">
            <p class="timeline-text">${cv[`職歴${index}`]}</p>
          </div>
        `;
      });
      
      timeline.innerHTML = html;
    }
    
    // Function to render certifications
    function renderCertifications(cv) {
      const grid = document.getElementById('certificationsGrid');
      if (!grid) return;
      
      const certIndices = [];
      Object.keys(cv).forEach(key => {
        if (key.startsWith('免許資格')) {
          const num = parseInt(key.replace('免許資格', ''));
          if (!isNaN(num) && cv[key]) {
            certIndices.push(num);
          }
        }
      });
      
      certIndices.sort((a, b) => a - b);
      
      let html = '';
      certIndices.forEach(index => {
        html += `
          <div class="cert-card">
            <i class="bi bi-patch-check-fill"></i>
            <span>${cv[`免許資格${index}`]}</span>
          </div>
        `;
      });
      
      grid.innerHTML = html;
    }
    
    // Function to render career details
    function renderCareerDetails(cv) {
      const careerSection = document.getElementById('careerDetailsSection');
      if (!careerSection) return;
      
      const careerIndices = [];
      Object.keys(cv).forEach(key => {
        if (key.startsWith('職務経歴_会社名')) {
          const num = parseInt(key.replace('職務経歴_会社名', ''));
          if (!isNaN(num) && cv[key]) {
            careerIndices.push(num);
          }
        }
      });
      
      careerIndices.sort((a, b) => a - b);
      
      let html = '';
      careerIndices.forEach((index, i) => {
        const companyName = cv[`職務経歴_会社名${index}`];
        const period = cv[`職務経歴_期間${index}`] || '';
        const duties = cv[`職務経歴_職務内容${index}`] || '';
        const achievements = cv[`職務経歴_実績${index}`] || '';
        
        html += `
          <div class="career-card">
            <div class="career-header">
              <h3 class="career-company">
                <i class="bi bi-building me-2" style="color: var(--primary);"></i>${companyName}
              </h3>
              <span class="career-period">
                <i class="bi bi-calendar3"></i>${period}
              </span>
            </div>
            
            ${duties ? `
            <div class="career-section-title">
              <i class="bi bi-list-check"></i>職務内容 / Responsibilities
            </div>
            <div class="career-content">${duties}</div>
            ` : ''}
            
            ${achievements ? `
            <div class="career-section-title">
              <i class="bi bi-trophy"></i>実績 / Achievements
            </div>
            <div class="career-content">${achievements}</div>
            ` : ''}
          </div>
        `;
      });
      
      careerSection.innerHTML = html;
    }
    
    // Function to render skills as tags
    function renderSkills(cv) {
      const skillsGrid = document.getElementById('skillsGrid');
      if (!skillsGrid || !cv.保有スキル) return;
      
      // Split skills by common delimiters
      const skillsText = cv.保有スキル;
      const skills = skillsText.split(/[、,，\n・]/g)
        .map(s => s.trim())
        .filter(s => s.length > 0);
      
      let html = '';
      skills.forEach(skill => {
        html += `
          <span class="skill-tag">
            <i class="bi bi-check-circle-fill"></i>${skill}
          </span>
        `;
      });
      
      skillsGrid.innerHTML = html;
    }
  </script>
</body>
</html>
