<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>友部 瑛希</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Quicksand & Noto Sans JP -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@700&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #1a0933;
      color: #ffffff;
    }
    .hero-section {
      background: linear-gradient(135deg, #00f7ff 0%, #1a0933 100%);
      padding: 50px 0;
      border-radius: 15px;
      margin: 20px;
    }
    .hero-section h1 {
      font-size: 2.2rem;
      font-weight: 700;
      text-shadow: 0 0 10px #00f7ff;
    }
    .hero-section p {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 1rem;
    }
    .profile-img {
      max-width: 180px;
      border-radius: 50%;
      border: 3px solid #ff00ff;
      box-shadow: 0 0 15px #ff00ff, 0 0 30px #00f7ff;
      margin-bottom: 15px;
    }
    .contact-info {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
    }
    footer {
      background-color: #1a0933;
      color: #00f7ff;
      padding: 10px 0;
      text-align: center;
    }
    a {
      color: #00f7ff;
      text-decoration: none;
    }
    a:hover {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff;
    }
      .profile-img {
        width: 100%;
        max-width: 180px;
        aspect-ratio: 1 / 1;
        height: auto;
        border-radius: 10px;
        margin-bottom: 15px;
        object-fit: cover;
        border: none;
        box-shadow: none;
      }
        @media (max-width: 576px) {
        .col-md-4.text-end {
          text-align: right !important;
        }
        .profile-img {
          margin-left: auto;
          margin-right: 0;
          display: block;
        }
      }
      .name-sub {
        display: inline;
      }
      @media (max-width: 576px) {
        .name-sub {
          display: block;
          font-size: 1.1rem;
          margin-top: 0.2em;
        }
      }
      .name-shodo {
        font-family: 'Shippori Mincho B1', 'Kosugi Maru', 'Noto Sans JP', serif;
        font-weight: 700;
        letter-spacing: 0.05em;
        font-size: 2.3rem;
        color: #fff;
        text-shadow: 0 0 10px #00f7ff;
        line-height: 1.1;
      }
  </style>
</head>
<body>
  <!-- Hero Section with Image and Contact Info -->
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <!-- Profile Image -->
        <!-- filepath: /Users/eikitomobe/Documents/3.Học tập/Lập trình/VS code/EikiTomobe/eikitomobe/templates/Card/card1.html -->
        <div class="col-md-4 text-center text-md-center text-end">
          {% if avatar_url %}
            <img src="{{ avatar_url }}" alt="Hình ảnh cá nhân" class="profile-img img-fluid mx-auto d-block d-md-block d-sm-inline-block">
          {% else %}
            <img src="https://via.placeholder.com/180" alt="Hình ảnh cá nhân" class="profile-img img-fluid mx-auto d-block d-md-block d-sm-inline-block">
          {% endif %}
        </div>
        <!-- Text and Contact Info -->
        <div class="col-md-8 contact-info">
          {% set name_main = Name.split('（')[0].strip() %}
          {% set name_sub = '（' + Name.split('（', 1)[1] if '（' in Name else '' %}
          <h1>
            <span class="name-shodo">{{ name_main }}</span>
            {% if name_sub %}
              <span class="name-sub">{{ name_sub }}</span>
            {% endif %}
          </h1>
          <p>{{Job}}</p>
          <p><strong>Email:</strong> {{Email}}</p>
          <p><strong>Phone:</strong> {{Phone}}</p>
          <p><strong>SNS:</strong> 
            <a href="{{ 'https://' + SNS if not SNS.startswith('http') else SNS }}" target="_blank">Hồ sơ</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>{{SubSlogan}}</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
