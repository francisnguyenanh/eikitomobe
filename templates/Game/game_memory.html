{% extends "Game/base.html" %}
{% block title %}Game L·∫≠t H√¨nh Nh·ªõ ƒê√¥i{% endblock %}
{% block content %}
<style>

.memory-card {
    width: 70px;
    height: 70px;
    background: #f5faff;
    border: 2px solid #0d6efd;
    border-radius: 12px;
    font-size: 2rem;
    font-weight: bold;
    color: #0d6efd;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    transition: background 0.18s, color 0.18s, transform 0.15s, box-shadow 0.18s;
    box-shadow: 0 2px 8px #0001;
    position: relative;
}
.memory-card.flipped, .memory-card.matched {
    background: #d1e7dd !important;
    color: #146c43 !important;
    cursor: default;
    border-color: #146c43 !important;
    transform: scale(1.08);
}
.memory-card .back {
    position: absolute;
    inset: 0;
    background: var(--primary-color, #0d6efd); 
    border-radius: 10px;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.2rem;
    transition: opacity 0.2s;
}
.memory-card.flipped .back, .memory-card.matched .back {
    opacity: 0;
    pointer-events: none;
}
.memory-card:not(.flipped):not(.matched) .front {
    opacity: 0;
}
.memory-card:not(.flipped):not(.matched):hover {
    background: #e3f0ff;
    color: #084298;
    transform: scale(1.08);
    box-shadow: 0 4px 16px #0d6efd22;
    cursor: pointer;
}
.memory-card.clicked {
    animation: popClick 0.2s;
}
@keyframes popClick {
    0% { transform: scale(1);}
    60% { transform: scale(1.18);}
    100% { transform: scale(1);}
}
.memory-card.correct {
    animation: flashCorrect 0.5s;
}
@keyframes flashCorrect {
    0% { background: #d1e7dd; }
    50% { background: #a3cfbb; }
    100% { background: #d1e7dd; }
}
.memory-board {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    grid-template-rows: repeat(4, 60px);
    gap: 10px;
    justify-content: center;
    margin: 40px auto 20px auto;
}
.memory-card {
    width: 60px;
    height: 60px;
    font-size: 1.4rem;
}
.memory-card .back {
    font-size: 1.5rem;
}
/* Desktop: tƒÉng l√™n 100px */
@media (min-width: 768px) {
    .memory-card {
        width: 100px;
        height: 100px;
        font-size: 2.2rem;
    }
    .memory-card .back {
        font-size: 2.4rem;
    }
    .memory-board {
        grid-template-columns: repeat(5, 100px);
        grid-template-rows: repeat(4, 100px);
    }
}
</style>

<div class="container py-4">
    <div id="memory-board" class="memory-board"></div>
    <div id="memory-status" class="text-center mt-3" style="font-size:1.2rem;min-height:32px;"></div>
    <div class="text-center mt-2">
        <button class="btn btn-primary" id="memory-restart">Ch∆°i l·∫°i</button>
    </div>
</div>
<script>
const boardDiv = document.getElementById('memory-board');
const statusDiv = document.getElementById('memory-status');
const restartBtn = document.getElementById('memory-restart');

const icons = ['üçé','üçå','üçá','üçâ','üçì','üçí','üçã','ü•ù','üçç','üçä']; // 10 icon
let cards = [];
let flipped = [];
let matchedCount = 0;
let lock = false;

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function initGame() {
    // T·∫°o 8 c·∫∑p h√¨nh (16 √¥)
    cards = shuffle([...icons, ...icons]).map((icon, idx) => ({
        icon,
        id: idx,
        flipped: false,
        matched: false
    }));
    flipped = [];
    matchedCount = 0;
    lock = false;
    renderBoard();
}

function renderBoard() {
    boardDiv.innerHTML = '';
    cards.forEach((card, idx) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'memory-card' + (card.flipped || card.matched ? ' flipped' : '');
        if (card.matched) cardDiv.classList.add('matched');
        cardDiv.onclick = () => flipCard(idx);
        // M·∫∑t tr∆∞·ªõc
        const front = document.createElement('div');
        front.className = 'front';
        front.textContent = card.icon;
        // M·∫∑t sau
        const back = document.createElement('div');
        back.className = 'back';
        back.textContent = '?';
        cardDiv.appendChild(front);
        cardDiv.appendChild(back);
        boardDiv.appendChild(cardDiv);
    });
}

function flipCard(idx) {
    if (lock) return;
    const card = cards[idx];
    if (card.flipped || card.matched) return;
    card.flipped = true;
    flipped.push(idx);
    renderBoard();
    // Hi·ªáu ·ª©ng click
    const cardDivs = document.querySelectorAll('.memory-card');
    cardDivs[idx].classList.add('clicked');
    setTimeout(() => cardDivs[idx].classList.remove('clicked'), 200);

    if (flipped.length === 2) {
        lock = true;
        setTimeout(() => {
            const [i, j] = flipped;
            const cardDivs = document.querySelectorAll('.memory-card');
            if (cards[i].icon === cards[j].icon) {
                cards[i].matched = cards[j].matched = true;
                matchedCount += 2;
                // Hi·ªáu ·ª©ng ƒë√∫ng
                cardDivs[i].classList.add('correct');
                cardDivs[j].classList.add('correct');
                setTimeout(() => {
                    cardDivs[i].classList.remove('correct');
                    cardDivs[j].classList.remove('correct');
                }, 500);
                if (matchedCount === cards.length) {
                    statusDiv.textContent = 'üéâ B·∫°n ƒë√£ ho√†n th√†nh!';
                }
            } else {
                cards[i].flipped = cards[j].flipped = false;
                // Hi·ªáu ·ª©ng sai
            }
            flipped = [];
            lock = false;
            setTimeout(renderBoard, 500);
        }, 800);
    }
}

restartBtn.onclick = initGame;
initGame();
</script>
{% endblock %}
