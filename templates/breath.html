<!DOCTYPE html>
<html lang="en" data-theme="{{ theme|default('light') }}">
<head>
    <meta charset="UTF-8">
    <title>Breath Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {

        [data-theme="purple"] {
            --bg-color: #f3e5f5;
            --text-color: #4a0072;
            --card-bg: #e1bee7;
            --primary-color: #6a1b9a;
        }
        [data-theme="red"] {
            --bg-color: #ffe6e6;
            --text-color: #721c24;
            --card-bg: #f5c6cb;
            --primary-color: #dc3545;
        }
        [data-theme="orange"] {
            --bg-color: #fff3e0;
            --text-color: #8a3e00;
            --card-bg: #ffe5b4;
            --primary-color: #fd7e14;
        }
        [data-theme="yellow"] {
            --bg-color: #fffde7;
            --text-color: #856404;
            --card-bg: #fff3cd;
            --primary-color: #ffc107;
        }
        [data-theme="pink"] {
            --bg-color: #fce4ec;
            --text-color: #771653;
            --card-bg: #f8c1d0;
            --primary-color: #e83e8c;
        }
        [data-theme="cyan"] {
            --bg-color: #e0f7fa;
            --text-color: #005257;
            --card-bg: #b2ebf2;
            --primary-color: #00acc1;
        }
        body {
            background: var(--bg-color);
            min-height: 100vh;
        }
        .breath-container {
            max-width: 500px;
            margin: 40px auto;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 2rem 1.5rem 2.5rem 1.5rem;
            text-align: center;
        }
        .circle-visual {
            margin: 30px auto 10px auto;
            width: 260px;
            height: 260px;
            position: relative;
        }
        .circle-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        .circle-bg {
            stroke: #e0e0e0;
        }
        .circle-progress {
            stroke: #0d6efd;
            transition: stroke-dashoffset 0.2s linear;
        }
        .breath-phase {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 18px;
            margin-bottom: 10px;
        }
        .breath-controls {
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="breath-container">
            <h3 class="mb-3">Breath Practice</h3>
            <div class="breath-controls mb-3">
                <label for="patternSelect" class="form-label">Select Pattern:</label>
                <select id="patternSelect" class="form-select w-auto d-inline-block">
                    <option value="5-5-5-5">5-5-5-5 (In-Hold-Out-Hold)</option>
                    <option value="4-7-6-8">4-7-6-8 (In-Hold-Out-Hold)</option>
                </select>
                <label for="levelSelect" class="form-label ms-2">Level:</label>
                <select id="levelSelect" class="form-select w-auto d-inline-block">
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                </select>
                <label for="cycleInput" class="form-label ms-2">Cycles:</label>
                <input id="cycleInput" type="number" min="1" value="1" class="form-control d-inline-block w-auto" style="width: 70px;">
                <button id="startBtn" class="btn btn-primary ms-2">Start</button>
                <button id="stopBtn" class="btn btn-secondary ms-2" disabled>Stop</button>
            </div>
            <div class="mb-2" id="totalTimeInfo" style="font-size:1rem;color:var(--text-color);"></div>
            <div class="circle-visual" style="position: relative;">
                <svg class="circle-svg" viewBox="0 0 260 260">
                    <!-- Các đoạn màu cho từng pha -->
                    <circle id="bg-inhale" cx="130" cy="130" r="110" fill="none" stroke="#0d6efd" stroke-width="18" stroke-dasharray="0 690"/>
                    <circle id="bg-hold1"  cx="130" cy="130" r="110" fill="none" stroke="#ffc107" stroke-width="18" stroke-dasharray="0 690"/>
                    <circle id="bg-exhale" cx="130" cy="130" r="110" fill="none" stroke="#28a745" stroke-width="18" stroke-dasharray="0 690"/>
                    <circle id="bg-hold2"  cx="130" cy="130" r="110" fill="none" stroke="#ffc107" stroke-width="18" stroke-dasharray="0 690"/>
                    <!-- Tiến trình -->
                    <circle class="circle-progress" cx="130" cy="130" r="110" fill="none" stroke="#0d6efd"
                        stroke-width="18" stroke-linecap="round" stroke-dasharray="690" stroke-dashoffset="690"/>
                </svg>
                <div class="breath-phase" id="phaseLabel"
                    style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; pointer-events: none;">
                    Ready
                </div>
            </div>
            <div class="mt-3">
                <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back to Home</a>
            </div>
        </div>
    </div>
    <script>
        // Breath patterns: [in, hold1, out, hold2] (seconds)
        const patterns = {
            "5-5-5-5": [5, 5, 5, 5],
            "4-7-6-8": [4, 7, 6, 8]
        };
        const phaseNames = ["Inhale", "Hold", "Exhale", "Hold"];
        let running = false;
        let pattern = patterns["5-5-5-5"];
        let total = pattern.reduce((a, b) => a + b, 0);

        const circle = document.querySelector('.circle-progress');
        const phaseLabel = document.getElementById('phaseLabel');
        const patternSelect = document.getElementById('patternSelect');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const circleLength = 2 * Math.PI * 110;

        function setPhaseSegments(pattern) {
            const total = pattern.reduce((a, b) => a + b, 0);
            const circleLength = 2 * Math.PI * 110;
            let acc = 0;
            const ids = ['bg-inhale', 'bg-hold1', 'bg-exhale', 'bg-hold2'];
            for (let i = 0; i < pattern.length; i++) {
                const len = pattern[i] / total * circleLength;
                const gap = circleLength - len;
                const el = document.getElementById(ids[i]);
                // Đặt đoạn màu đúng vị trí
                el.setAttribute('stroke-dasharray', `${len} ${gap}`);
                el.setAttribute('stroke-dashoffset', -acc);
                acc += len;
            }
        }
        function resetCircle() {
            circle.setAttribute('stroke-dasharray', circleLength);
            circle.setAttribute('stroke-dashoffset', circleLength);
        }

        function updateCircle(progress) {
            // progress có thể lớn hơn 1, nên dùng phần thập phân để tiếp tục quay liên tiếp
            const offset = circleLength - (progress % 1) * circleLength;
            circle.setAttribute('stroke-dashoffset', offset);
        }

        let animationId = null;
        let startTime = null;
        let phase = 0;
        let phaseStart = 0;
        let phaseEnd = 0;
        let phaseDurations = [];
        let phaseEnds = [];

        const phaseColors = [
            '#0d6efd', // Inhale (xanh dương)
            '#ffc107', // Hold (vàng)
            '#28a745', // Exhale (xanh lá)
            '#ffc107'  // Hold (vàng)
        ];

        function setPhaseColor(phaseIdx) {
            circle.style.stroke = phaseColors[phaseIdx % phaseColors.length];
        }


        function animateBreath(now) {
            if (!running) return;
            if (!startTime) startTime = now;
            let elapsed = (now - startTime) / 1000; // seconds

            // Xác định phase hiện tại
            let cycleElapsed = elapsed % total;
            let currentPhase = 0;
            for (let i = 0; i < phaseEnds.length; i++) {
                if (cycleElapsed < phaseEnds[i]) {
                    currentPhase = i;
                    break;
                }
            }
            phaseLabel.textContent = phaseNames[currentPhase];
            setPhaseColor(currentPhase); // Đổi màu theo pha

            // Tính progress của chu kỳ (dùng tổng thời gian đã chạy để vòng tròn đi liên tiếp)
            let cycleProgress = elapsed / total;
            updateCircle(cycleProgress);

            animationId = requestAnimationFrame(animateBreath);
        }

        function startBreath() {
            running = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            pattern = patterns[patternSelect.value];
            total = pattern.reduce((a, b) => a + b, 0);

            // Tính thời điểm kết thúc của từng phase
            phaseDurations = pattern;
            phaseEnds = [];
            let acc = 0;
            for (let d of phaseDurations) {
                acc += d;
                phaseEnds.push(acc);
            }

            startTime = null;
            animationId = requestAnimationFrame(animateBreath);
        }

        function stopBreath() {
            running = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            if (animationId) cancelAnimationFrame(animationId);
            phaseLabel.textContent = "Ready";
            resetCircle();
        }

        startBtn.onclick = function() {
            if (!running) startBreath();
        };
        stopBtn.onclick = function() {
            if (running) stopBreath();
        };
        patternSelect.onchange = function() {
            if (running) stopBreath();
            resetCircle();
            phaseLabel.textContent = "Ready";
        };

        // Init
        resetCircle();

        const levelSelect = document.getElementById('levelSelect');
        const cycleInput = document.getElementById('cycleInput');
        const totalTimeInfo = document.getElementById('totalTimeInfo');

        function getLevelMultiplier() {
            return parseInt(levelSelect.value) || 1;
        }
        function getCycles() {
            return parseInt(cycleInput.value) || 1;
        }
        function getPattern() {
            // Trả về mảng pattern đã nhân với level
            const base = patterns[patternSelect.value];
            const mul = getLevelMultiplier();
            return base.map(x => x * mul);
        }
        function updateTotalTime() {
            const pattern = getPattern();
            const cycles = getCycles();
            const totalSec = pattern.reduce((a, b) => a + b, 0) * cycles;
            const min = Math.floor(totalSec / 60);
            const sec = totalSec % 60;
            totalTimeInfo.textContent = `Total time: ${cycles} cycle(s) × ${pattern.reduce((a, b) => a + b, 0)}s = ${totalSec}s (${min}m ${sec}s)`;
        }

        // Sự kiện thay đổi
        patternSelect.onchange = function() {
            if (running) stopBreath();
            resetCircle();
            phaseLabel.textContent = "Ready";
            setPhaseSegments(getPattern());
            updateTotalTime();
        };
        levelSelect.onchange = function() {
            if (running) stopBreath();
            resetCircle();
            phaseLabel.textContent = "Ready";
            setPhaseSegments(getPattern());
            updateTotalTime();
        };
        cycleInput.oninput = updateTotalTime;

        // Sửa lại startBreath để dùng pattern đã nhân level
        function startBreath() {
            running = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            pattern = getPattern();
            total = pattern.reduce((a, b) => a + b, 0);

            // Tính thời điểm kết thúc của từng phase
            phaseDurations = pattern;
            phaseEnds = [];
            let acc = 0;
            for (let d of phaseDurations) {
                acc += d;
                phaseEnds.push(acc);
            }

            startTime = null;
            animationId = requestAnimationFrame(animateBreath);
        }

        // ...existing code...

        // Init
        resetCircle();
        setPhaseSegments(getPattern());
        updateTotalTime();  
    </script>
</body>
</html>
