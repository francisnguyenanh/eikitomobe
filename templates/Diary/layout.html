<!DOCTYPE html>
<html lang="en" data-theme="{{ theme|default('light') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f8f9fa;
            --primary-color: #0d6efd;
        }
        [data-theme="dark"] {
            --bg-color: #343a40;
            --text-color: #ffffff;
            --card-bg: #495057;
            --primary-color: #6c757d;
        }
        [data-theme="blue"] {
            --bg-color: #e6f0fa;
            --text-color: #003087;
            --card-bg: #d6e4f0;
            --primary-color: #004aad;
        }
        [data-theme="green"] {
            --bg-color: #e6f4ea;
            --text-color: #004d00;
            --card-bg: #d4edda;
            --primary-color: #006400;
        }
        [data-theme="purple"] {
            --bg-color: #f3e5f5;
            --text-color: #4a0072;
            --card-bg: #e1bee7;
            --primary-color: #6a1b9a;
        }
        [data-theme="red"] {
            --bg-color: #ffe6e6;
            --text-color: #721c24;
            --card-bg: #f5c6cb;
            --primary-color: #dc3545;
        }
        [data-theme="orange"] {
            --bg-color: #fff3e0;
            --text-color: #8a3e00;
            --card-bg: #ffe5b4;
            --primary-color: #fd7e14;
        }
        [data-theme="yellow"] {
            --bg-color: #fffde7;
            --text-color: #856404;
            --card-bg: #fff3cd;
            --primary-color: #ffc107;
        }
        [data-theme="pink"] {
            --bg-color: #fce4ec;
            --text-color: #771653;
            --card-bg: #f8c1d0;
            --primary-color: #e83e8c;
        }
        [data-theme="cyan"] {
            --bg-color: #e0f7fa;
            --text-color: #005257;
            --card-bg: #b2ebf2;
            --primary-color: #00acc1;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans JP', sans-serif;
        }
        .card {
            background-color: var(--card-bg) !important;
            color: var(--text-color) !important;
        }
        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: #fff !important;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary-color) !important;
            opacity: 0.85;
        }
        .form-label.fw-bold.text-primary.fs-5,
        h2.text-primary,
        .text-primary {
            color: var(--primary-color) !important;
        }
        .diary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 5px;
            padding: 10px;
        }
        .diary-tile {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        @media (max-width: 576px) {
            .diary-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            .diary-tile {
                font-size: 0.7rem;
            }
        }
        .days-alive {
            font-weight: bold;
            color: #0d6efd;
            font-size: 1.1rem;
            padding: 0.5rem;
            border-radius: 5px;
            background-color: #e7f1ff;
        }
        .days-alive:hover {
            background-color: #d0e4ff;
        }
        .nav-link i {
            font-size: 1.2rem;
        }
        .slogan {
            font-style: italic;
            color: #6c757d;
            font-size: 1rem;
            margin-left: 1rem;
            display: block !important;
            width: 100%;
            text-align: center;
            margin: 0;
        }
        @media (max-width: 991px) {
            .slogan {
                display: block !important;
                font-size: 0.95rem;
            }
        }
        .navbar {
            background-color: var(--card-bg) !important;
            color: var(--text-color) !important;
        }
        .navbar .navbar-brand,
        .navbar .nav-link,
        .navbar .navbar-text {
            color: var(--text-color) !important;
        }
        .navbar .nav-link.active, .navbar .nav-link:focus, .navbar .nav-link:hover {
            color: var(--primary-color) !important;
        }
        .footer-days-alive {
            position: fixed;
            left: 0;
            bottom: 0;
            z-index: 1000;
            background: var(--card-bg);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            font-weight: bold;
            border-top-right-radius: 10px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.03);
            font-size: 1rem;
        }
        @media (max-width: 576px) {
            .footer-days-alive {
                font-size: 0.95rem;
                padding: 0.4rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: var(--card-bg);">
        <div class="container-fluid">
            <div class="d-flex align-items-center w-100 justify-content-between">
                <a class="navbar-brand mb-0" href="/">Diary</a>
                <span class="navbar-text slogan flex-grow-1 text-center mx-2">{{ slogan }}</span>
                <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('new_diary') }}" title="New Diary"><i class="bi bi-pencil-square"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('diary_grid') }}" title="View Grid"><i class="bi bi-grid"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('diary_list') }}" title="View List"><i class="bi bi-list-ul"></i></a>
                        </li>
                        
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="modal" data-bs-target="#settingsModal" title="Settings"><i class="bi bi-gear"></i></button>
                        </li>          
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>


    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel"><i class="bi bi-gear me-2"></i>Change Slogan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="tab-content" id="settingsTabContent">
                        <div class="tab-pane fade show active" id="slogan" role="tabpanel" aria-labelledby="slogan-tab">
                            <form method="POST" action="{{ url_for('change_slogan') }}">
                                <div class="mb-3">
                                    <label for="new_slogan" class="form-label">New Slogan</label>
                                    <input type="text" class="form-control" id="new_slogan" name="new_slogan" maxlength="200" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Update Slogan</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-days-alive">
        <span>Days Alive: {{ days_alive | int | format_thousands }}</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelectorAll('.alert-dismissible').forEach(function(alert) {
                    // Bootstrap 5: dùng .alert('close') nếu có jQuery, hoặc tự remove
                    alert.classList.remove('show');
                    alert.classList.add('fade');
                    setTimeout(function() {
                        alert.remove();
                    }, 300); // chờ hiệu ứng fade
                });
            }, 3000);
        });
    </script>
</body>
</html>
